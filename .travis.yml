language: java
sudo: false
env:
  global:
    - secure: ""
addons:
  coverity_scan:
    project:
      name: "ghorbanzade/UMB-CS110-2015S"
      description: "Released source for CS110 introduction to computing course"
    notification_email: mail@ghorbanzade.com
    build_command_prepend: "make clean"
    build_command: "make code"
    branch_pattern: master
script:
  - make clean
  - make code
notifications:
  email:
    recipients:
      - mail@ghorbanzade.com
    on_success: always
    on_failure: always
